# Master columns for our unified analytical layer
gold_standard_columns:
  - year
  - country
  - employment_status
  - ed_level
  - dev_type
  - languages_worked_with
  - salary_usd
  - remote_work

# Data Quality Thresholds (Phase 1: Filter out trolls and incomplete data)
quality_settings:
  min_completeness_pct: 0.60
  salary_upper_limit: 2000000 
  salary_lower_limit: 1000

